<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello,angularjs.</title>
	</head>
	<body>
		
		<div ng-app="" ng-init="_init_name='zhoufan879';
								a=5;
								b=3.02;
								firstName='Michael';
								lastName='Jordan';
								MJ={f:'Michael', l:'Jordan'}">
			<p>
				name: <input type="text" ng-model="_name" /> 
			</p>
			<p ng-bind="_name"></p>
			<hr>

			<p>
				name: <span ng-bind="_init_name"></span>  
			</p>
			<hr>
			
			<p>
				This is my first expr: <br />
				{{ 5 + 5 }}<br />
				{{ a * b }}<br />
				<span ng-bind="a*b"></span><br />
				Fullname1: <span ng-bind="firstName + ' ' + lastName"></span><br />
				Fullname2: <span ng-bind="MJ.f + ' ' + MJ.l"></span>
			</p>
			<hr>
			
			<p>
				
			</p>
			
		</div>
		
		<script type="text/javascript" src="js/angular.1.4.3.js" ></script>
	</body>
</html>
