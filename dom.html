<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello,angularjs.</title>
		
		<script type="text/javascript" src="js/angular.1.4.3.js" ></script>
	</head>
	<body>
		
		<div ng-app="myApp" ng-controller="tableController" >
			<p>
				<button ng-disabled="mySwitch" >click me!</button>
			</p>
			
			<p ng-show="mySwitch"> 看得见我！ </p>
			
			<p>
				<label>
					<input type="checkbox" ng-model="mySwitch" /> Click me!				
				</label>
				{{ mySwitch }}
			</p>
			
			<p ng-show="hour > 12"> 早上好！ </p>
			<p ng-show="hour > 19"> 下午好！ </p>
			<p ng-show="hour < 4"> 晚上好！ </p>
		</div>
		
		<script type="text/javascript">
			angular.module("myApp", []).controller("tableController", function($scope, $http){
				$scope.persons = [
					{name:'zhoufan', city:'China SZ'},
					{name:'annie', city:'USA NY'},
					{name:'cici', city:'Canada'},
					{name:'nono', city:'China TW'},
				];
			});
		</script>
		
	</body>
</html>
