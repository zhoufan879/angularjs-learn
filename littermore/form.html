<!DOCTYPE html>
<html  >
	<head>
		<title>Angularjs 学习笔记一</title>

		<meta charset="UTF-8"/>

		<script type="text/javascript" src="js/angular.js"></script>

	</head>

	<body>

		<div ng-app="myApp" ng-controller="formController">
			<form >
				<input type="text" ng-model="user.name" />
				<input type="text" ng-model="user.school" />
				<button ng-click="resert()"> Reset </button>
			</form>
		</div>

		<script type="text/javascript">
			angular.module("myApp", []).controller("formController", function($scope) {
				$scope.master = {name:'zhoufan', school:'一中'};
				
				$scope.resert = function(){
					$scope.user = angular.copy($scope.master);
				};
				
				// $scope.resert();
			});
		</script>
	</body>	
</html>
