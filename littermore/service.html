<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<script type="text/javascript" src="js/angular.js" ></script>
		
		<script type="text/javascript" src="js/service.js" ></script>
		
		<script type="text/javascript">
			
			/**
			 * 自定义服务：
			 * 
			 * module:
			 * 	>filter()
			 *  >directive()
			 *  >factory()
			 *  >provider()
			 * 		.区别
			 * 		.$get
			 * 
			 * 模块间通信
			 * >provider()
			 * >service() + construtor
			 * >constant()
			 * >value()
			 * 
			 */
			var app = angular.module("myapp", ['myService']);
			
			app.config(["version", function(version){
				version = "V1.0";""
				console.log(version);
			}]);
			
			app.controller("myController", ["$scope", "$filter", "facotry_sayhi", "provider_sayhi", "version", "newGay", function($scope, $filter, facotry_sayhi, provider_sayhi, version, newGay){
				$scope.name = "world";
				$scope.service = "sayhi";
				console.log( $filter($scope.service)($scope.name));
				console.log( facotry_sayhi($scope.name) );
				console.log( provider_sayhi.geetting($scope.name) );
				
				console.log( version );
				console.log( newGay );
			}]);
			
		</script>
		
	</head>
	<body ng-app="myapp" ng-controller="myController">
		<sayhi my-name="name"></sayhi>
		<p>{{ name | sayhi }}</p>
	</body>
</html>
