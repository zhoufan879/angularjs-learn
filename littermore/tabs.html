	<input type="button" class="{{$first?'active':'off'}} btn_{{$index+1}}" ng-value="data.name" ng-repeat="data in myData" /> 
	<div class="tab_content {{$first?'active':'off'}}" ng-repeat="data in myData">
		 <img src="{{data.url}}" width="300" height="200" />
	</div>
