<!DOCTYPE html>
<html  >
	<head>
		<title>Angularjs 学习笔记一</title>

		<script type="text/javascript" src="js/angular.js"></script>

	</head>

	<body>
		
		<div ng-app="myApp" ng-controller="customerController">
			<ul>
				<li ng-repeat="x in names">
					{{ x.Name + ' - ' + x.City + ' - ' + x.Country }}
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			angular.module("myApp", []).controller("customerController", function($scope, $http){
				$http.get("http://127.0.0.1:8020/AngularJSDemo/json/data.json")
				.success(function(response) {
					console.log(response);
					$scope.names = response.records;
				});
			});
		</script>

	</body>	
</html>
