<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="utf-8" />
		<title>过滤器</title>
		
		<script type="text/javascript" src="js/angular.js" ></script>
		
		<script type="text/javascript">
			/*
			 * 过滤器，可叠加使用
			 * 
			 * currency:"￥"
			 * number:2
			 * lowercase/uppercase
			 * json
			 * limitTo		{{ limitTo_expression | limitTo : [limit:] begin}}
			 * date
			 * orderBy
			 * filter
			 * 
			 * 
			 * */
			angular.module("myapp", []).run(["$rootScope", function($rootScope){
				$rootScope.money = "8921890283781.9281002";
				$rootScope.name = "zhoufan879";
				$rootScope.str = {
					name : 'zhoufan',
					city : '深圳'
				};
				$rootScope.arrays = [1,2,3,5,6,7,8,9];
				$rootScope.now = new Date();
				
			}]);
			
		</script>
	</head>
	<body>
		<p>{{money | currency : "￥" }}</p>
		<p>{{money | number : 2 }}</p>
		<p>{{name | uppercase }}</p>
		<p>{{str | json }}</p>
		<p>{{arrays | limitTo : 5 : 2 }}</p>
		<p>{{now | date : 'yyyy-MM-dd H:mm:ss' }}</p>
	</body>
</html>
