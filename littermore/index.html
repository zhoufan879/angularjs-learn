			angular.module("myapp", []).controller("abc", ["$scope", "$rootScope", function($scope, $rootScope){
				$scope.name = "zhoufan879";
				$rootScope.name = "吊爆啦";
				
				$scope.$watch("name", function(newVal, oldVal){
					console.log(newVal + " - " + oldVal);
				});
				
				var data1 = {
					name : 'james',
					age : 28,
					attr : { 'habity' : 'ball' }
				};
				var data2 = {};
				angular.copy(data1, data2);
				console.log(data2);
				
				angular.extend(data2, data1);
				console.log(data2);
			}]);
			
			/*
			 * 知识点
			 * 
			 * $rootScope 
			 * $scope.$watch()
			 * module 模块化，压缩的写法 ["$scope", function($scope){}]
			 * 
			 * */
			
			
		</script>
	</head>
	<body>
		
		<div ng-controller="abc">
			<input type="text" ng-model="name" />
			<p>{{ name }}</p>
		</div>
		<p>{{ name }}</p>
	</body>
